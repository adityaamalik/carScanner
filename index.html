<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <title>Car Scanner</title>
  </head>
  <body class="container text-center">
    <h1 class="mt-5">Welcome to Car Scanner</h1>

    <p class="mb-5">
      Here you can click a picture of a car using your camera or upload a photo
      from your device and we can tell you all about the car!
    </p>

    <div class="card" style="width: 100%">
      <div class="card-body">
        <h5 class="card-title">Upload a photo of a car</h5>

        <input type="file" id="file-upload-btn" accept="image/*" hidden />

        <label for="file-upload-btn" class="btn btn-primary my-4"
          >Upload photo</label
        >

        <span id="file-chosen" class="mb-4" style="display: none"
          >No file chosen</span
        >

        <h5 class="card-title">Or, click using your camera</h5>

        <input
          type="file"
          accept="image/*"
          id="camera-btn"
          capture="environment"
          hidden
        />

        <label for="camera-btn" class="btn btn-primary my-4"
          >Capture photo</label
        >

        <span id="photo-clicked" class="mb-4" style="display: none"
          >No file chosen</span
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <script>
      const fileUploadBtn = document.getElementById("file-upload-btn");

      const fileChosen = document.getElementById("file-chosen");

      fileUploadBtn.addEventListener("change", function () {
        fileChosen.textContent = this.files[0].name;
        fileChosen.style.display = "block";
      });
    </script>
  </body>
</html>
